    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:20px}

    .kicker{font-weight:700;font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:var(--muted)}

    .item{display:flex;gap:14px}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--brand);margin-top:9px;flex:0 0 10px}
    .muted{color:var(--muted)}

    img.portrait{width:100%;border-radius:16px;border:1px solid rgba(255,255,255,.08);object-fit:cover;aspect-ratio:1}
    .badge{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);display:inline-block}
